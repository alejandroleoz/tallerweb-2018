<html>

	<!-- Area de HEADER (no visible) -->
	<head>
		<title>Taller Web</title>

		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="scripts.js"></script>
	</head>

	<!-- Area de BODY (visible) -->
	<body>
		
		<div class="encabezado">
			<!--  titulo -->
			<h1>Taller Web</h1>

			<img src="logoutn.png" class="logoutn">
		</div>

		<!-- Subtitulo -->
		<h3>Visualizador de grupos del mundial Rusia 2018</h3>


		<div>
			<!-- Fila de "mostrar todos" -->
			<div class="selector-todo">
				<input id="cbTodo" type="checkbox" onclick="actualizarSeleccion()" checked="true" />
				<label>Ver todos</label>
			</div>

			<!-- Combo para seleccionar grupo -->
			<select id="selector-grupo" onchange="actualizarSeleccion()" disabled="true">
				<option value="grupoD">Grupo D</option>
				<option value="grupoE">Grupo E</option>
				<option value="grupoF">Grupo F</option>
			</select>

		</div>

		<div class="tablas">
			<!-- Grupo X -->
			<table id="grupoD" border="1">
				<tr>
					<td colspan="2" class="nombre-grupo">Grupo D</td>
				</tr>
				<tr>
					<td class="equipo">Argentina</td>
					<td class="bandera"><img src="flags/argentina.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Croacia</td>
					<td class="bandera"><img src="flags/croacia.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Islandia</td>
					<td class="bandera"><img src="flags/islandia.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Nigeria</td>
					<td class="bandera"><img src="flags/nigeria.png" /></td>
				</tr>
			</table>

			<!-- Grupo E -->
			<table id="grupoE" border="1">
				<tr>
					<td colspan="2" class="nombre-grupo">Grupo E</td>
				</tr>
				<tr>
					<td class="equipo">Brasil</td>
					<td class="bandera"><img src="flags/brasil.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Costa Rica</td>
					<td class="bandera"><img src="flags/costarica.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Suiza</td>
					<td class="bandera"><img src="flags/suiza.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Serbia</td>
					<td class="bandera"><img src="flags/serbia.png" /></td>
				</tr>
			</table>

			<!-- Grupo F -->
			<table id="grupoF" border="1">
				<tr>
					<td colspan="2" class="nombre-grupo">Grupo F</td>
				</tr>
				<tr>
					<td class="equipo">Alemania</td>
					<td class="bandera"><img src="flags/alemania.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Corea del Sur</td>
					<td class="bandera"><img src="flags/corea.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Mexico</td>
					<td class="bandera"><img src="flags/mexico.png" /></td>
				</tr>
				<tr>
					<td class="equipo">Suecia</td>
					<td class="bandera"><img src="flags/suecia.png" /></td>
				</tr>
			</table>

		</div>
		
		

	</body>

</html>
